<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/fa5ee2190b.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/calculadora.css" />
    <title>Calculadora</title>
  </head>
  <body>
    <div class="contenedor">
      <section>
        <header>
          <div id="pantalla">0</div>
        </header>
        <article>
          <form id="form-calculadora">
            <button id="btCE" class="boton">CE</button>

            <button id="btC" class="boton">C</button>

            <button id="btBorrar" class="boton">
              <i class="fas fa-backspace"></i>
            </button>

            <button id="btDividir" class="boton">/</button>

            <button id="bt7" class="boton">7</button>

            <button id="bt8" class="boton">8</button>

            <button id="bt9" class="boton">9</button>

            <button id="btMultiplicar" class="boton">X</button>

            <button id="bt4" class="boton">4</button>

            <button id="bt5" class="boton">5</button>

            <button id="bt6" class="boton">6</button>

            <button id="btRestar" class="boton">-</button>

            <button id="bt1" class="boton">1</button>

            <button id="bt2" class="boton">2</button>

            <button id="bt3" class="boton">3</button>

            <button id="btSumar" class="boton">+</button>

            <button id="btVacio" class="boton">+/-</button>

            <button id="bt0" class="boton">0</button>

            <button id="btComa" class="boton">,</button>

            <button id="btIgual" class="boton">=</button>
          </form>
        </article>
      </section>
    </div>
    <script src="js/calculadora.js"></script>
  </body>
</html>
