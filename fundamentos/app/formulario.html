<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <script src="https://kit.fontawesome.com/fa5ee2190b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css"><meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clientes</title>
</head>
<body>
    <div class="container">
        <header>
            <div>
                <a href="index.html">
                    <img src="./images/logo.png" alt="Logotipo de ViewNext" >
                </a>
            </div>
            <div class="header-container">
                <nav>
                    <a href="formulario.html">catalogo</a>
                    <a href="tiendas">tiendas</a>
                </nav>
                <form >
                    <input type="text" name="user" placeholder="Usuario">
                    <input type="password" name="password" placeholder="Contraseña">
                    <input type="submit" value="Login" >
                </form>
            </div>
        </header>
        <main>
            <form>
                <div>
                    <label for="customer_id">Código</label>
                    <input type="number" id="customer_id" name="customer_id" placeholder="Código del usuario" required >
                </div>
                <div>
                    <label for="store_id">Tienda</label>
                    <select id="store_id" name="store_id" >
                        <option value="1">Tienda 1</option>
                        <option value="2">Tienda 2</option>
                    </select>
                </div>
                <div>
                    <label for="first_name">Nombre</label>
                    <input type="text" id="first_name" name="first_name" required minlength="2" maxlength="50" >
                </div>
                <div>
                    <label for="last_name">Apellidos</label>
                    <input type="text" id="last_name" name="last_name" minlength="2" maxlength="50" >
                </div>
                <div>
                    <label for="email">Correo</label>
                    <input type="email" id="email" name="email" placeholder="Correo electrónico" required >
                </div>
                <div>
                    <label for="address_id">Dirección</label>
                    <div>
                        <input type="radio" id="casa" name="address_id" checked value="1" >
                        Casa    
                    </div>
                    <div>
                        <input type="radio" id="trabajo" name="address_id" value="2" >
                        Trabajo    
                    </div>
                </div>
                <div>
                    <label for="active">Activo</label>
                    <input type="checkbox" id="active" name="active" value="true" checked >
                </div>
                <div>
                    <label for="create_date">Fecha Creación</label>
                    <input type="date" id="create_date" name="create_date" >
                </div>
                <div>
                    <label for="last_update">Última modificacion</label>
                    <input type="date" id="last_update" name="last_update" >
                </div>
                <div class="form-buttons">
                    <input type="submit" value="Enviar" >
                    <input type="button" value="Volver" >
                </div>
            </form>
        </main>
        <footer>
            <div>
                &copy; 2021 Todos los derechos reservados | <a href="/aviso-legal" target="_blank">Aviso Legal</a> | <a href="/politica-de-privacidad" target="_blank">Política de Privacidad</a> | <a href="/politica-de-cookies" target="_blank">Política de Cookies</a>
            </div>
        </footer>
    </div>
</body>
</html>
